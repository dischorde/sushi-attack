<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sushi Attack!</title>
    <link rel="icon" type="image/png"
    href="assets/sushicon.png" />
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
  </head>
  <body>
    <section id="main" class="hidden">
      <section class="header">
        <section class="buttons">
          <img id="restart" src="assets/images/restart.svg">
          <img id="pause-play" src="assets/images/pause.svg">
        </section>
        <section class="title">
          <h2>Sushi Attack!</h2>
        </section>
        <section class="hamburger">
          <img class="hamburger-bars" src="assets/images/bars.svg">
        </section>
      </section>
      <div className="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>
    </section>
    <section id="intro-header">
      <img class="hamburger-bars" src="assets/images/bars.svg">
    </section>
    <section id="intro">
      <span class="sushi-attack"><img src="assets/images/sushi5.svg"><h1>Sushi Attack!</h1></span>
      <h3>( avoid the sushi. click to play )</h3>
    </section>
  </body>
</html>
